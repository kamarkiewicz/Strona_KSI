version: '3'

volumes:
  storage:

services:
  backend:
    build: ./backend
    volumes:
      - storage:/var/www/html/cms/storage

  frontend:
    build: ./frontend
    depends_on:
      - backend
    environment:
      API_URL: https://ksi.ii.uni.wroc.pl/cms/

  caddy:
    image: abiosoft/caddy
    environment:
      ACME_AGREE: 'true'
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./caddy/Caddyfile:/etc/Caddyfile
      - ./caddy/.caddy:/root/.caddy
      - /var/www/html/:/var/www/html
